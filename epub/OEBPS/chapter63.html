<h1>镇江三山、南山景区国庆假期游客同比增12.9%</h1>
<p>　　   □ 本报记者 艾 培<br>　　   <br>　　   10月8日，镇江文旅集团发布国庆假期景区游客情况。整个假期镇江三山、南山景区、公共景区接待游客总人次同比增长12.9%，镇江三山成为全市游客接待量排名第一的旅游景区。其中，外地游客占比近80%，省外客源大多来自上海、浙江、河南、山东、安徽、四川、湖南，占省外游客总量的近七成，海外游客数量较去年同期增长约20%。<br>　　  </p>
