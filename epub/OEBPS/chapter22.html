<h1>综合所得年收入10万元以下基本无需缴纳个税</h1>
<p>　　   据新华社电 记者15日从国家税务总局了解到，自2018年我国实施综合与分类相结合的个人所得税新税制以来，个人所得税发挥调高惠低作用，目前综合所得年收入10万元以下基本无需缴纳个税。<br>　　   国家税务总局税收科学研究所副所长李平介绍，2018年，我国对个人所得税法进行第七次修订，将基本减除费用标准从原来的每人每月3500元提高至5000元。同时，设立子女教育、赡养老人等6项专项附加扣除，2022年新增3岁以下婴幼儿照护专项附加扣除，2023年又提高了3岁以下婴幼儿照护、子女教育、赡养老人3项专项附加扣除标准。<br>　　  </p>
