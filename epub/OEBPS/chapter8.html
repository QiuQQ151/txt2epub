</head>
<body>
<h1>马斯克：计划两年内首次进行“星舰”不载人探测火星任务</h1>
<p>   据新华社电 美国太空探索技术公司创始人埃隆·马斯克日前在社交媒体发文称，计划两年内首次向火星发射不载人的新一代重型运载火箭“星舰”。
   马斯克9月7日在社交媒体X上发文称，计划在下一个探测火星的发射窗口期进行“星舰”不载人探测火星任务。此次任务将验证飞船完整着陆火星的可靠性。如果着陆顺利，计划4年内进行“星舰”首次载人探测火星任务。
  </p>
