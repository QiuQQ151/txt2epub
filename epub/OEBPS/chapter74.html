<h1>南京设立300亿元AIC股权投资基金</h1>
<p>　　   本报讯 （记者 徐晋） 10月14日，南京市创新投资集团与工银投资、工商银行南京分行签署战略合作协议，设立总规模60亿元的股权投资基金。该批基金将重点投向南京“4266”产业体系，助力传统产业焕新、新兴产业壮大和未来产业培育。此次签约标志着南京与五大AIC（金融资产投资公司）全面建立战略合作，基金总规模达300亿元。<br>　　   今年9月，金融监管总局印发《关于做好金融资产投资公司股权投资扩大试点工作的通知》，南京被纳入AIC股权投资试点城市。<br>　　  </p>
