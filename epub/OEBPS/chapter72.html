<h1>9月江苏CPI同比上涨0.8%</h1>
<p>　　   本报讯 （记者 吉强） 10月15日，江苏调查总队发布的最新物价数据显示，9月份，江苏居民消费价格指数（CPI）同比上涨0.8%，涨幅较上月回落0.3个百分点。<br>　　   和8月相比，江苏整体物价水平下降0.2%，八大类消费价格“三涨四降一平”，其中，食品烟酒、衣着价格分别上涨0.4%、0.6%，生活用品及服务、交通通信价格分别下降0.9%、1.2%。食品中，受开学季叠加中秋节日因素等影响，鲜菜、鸡蛋、猪肉价格分别上涨4%、2.7%、1.8%；休渔期结束供应有所增加，淡水鱼、虾蟹价格分别下降2.3%、3.3%。<br>　　  </p>
