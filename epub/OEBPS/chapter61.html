<title>南京临牌电动两轮车2026年起禁行</title>
</head>
<body>
<h1>南京临牌电动两轮车2026年起禁行</h1>
<p>   本报讯 （记者 管鹏飞） 南京市近日发布《关于加强临时信息牌电动两轮车和旧国标电动自行车管理的通告》，自2026年1月1日起，临时信息牌电动两轮车（含非本市籍）严禁在南京市道路行驶。违反规定的，由公安机关交管部门依法予以罚款200元处罚。
   《通告》表示，临时信息牌电动两轮车所有人应当尽快通过置换更新、淘汰报废等方式处理相关车辆。《通告》施行后，对南京市籍临时信息牌电动两轮车，采取奖励措施鼓励更新淘汰。同时，鼓励车辆所有人对旧国标电动自行车提前置换更新、淘汰报废。
  </p>
