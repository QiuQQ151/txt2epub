<h1>丹阳开发区赴深圳举办招商推介会</h1>
<p>　　   本报讯 （王鹏详 开宣） 10月14日，丹阳开发区在深圳国际会展中心举行的第90届中国国际医疗器械博览会会场举办招商推介会。<br>　　   本次推介会，丹阳开发区充分利用深圳在产业协同创新、攻关高端医疗器械、关键核心技术自主可控等方面的独特优势，全面对接深圳的各类资源，实现精准招商和产业链招商，加快丹阳开发区大健康产业聚链成势，并推动生命科学产业园向“新”进发。<br>　　  </p>
