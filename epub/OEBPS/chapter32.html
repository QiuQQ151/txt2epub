<h1>宿迁市宿豫区机关工委深入推进机关党建“强基提升年”行动</h1>
<p>　　   今年以来，为全面提高区级机关党建工作质量，宿迁市宿豫区机关工委聚焦政治建设、基层基础、队伍提能，深入推进机关党建“强基提升年”行动。组织开展5期“党建赋能”微讲堂，开展现场廉政教育80多场次，1300余人次参加。围绕“五个基本”要求，制定“四强”党支部评选实施方案，高标准推进党建工作规范化。实施“党性锻造三年行动计划”工程、党务干部“主力军”工程。针对青年党员、骨干党员、党务干部分别开展精准滴灌式教育培训，锻造一批高素质、有担当、善作为的机关党员队伍。<br>　　  </p>
