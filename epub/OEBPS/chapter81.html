<h1>热忱描绘伟大时代 矢志攀登文艺高峰</h1>
<p>　　   文艺是时代前进的号角，最能代表一个时代的风貌，引领一个时代的风气。今年是习近平总书记主持召开文艺工作座谈会并发表重要讲话十周年。这些年，江苏文艺界深入学习实践习近平文化思想，围绕中心、服务大局，坚持以人民为中心的创作导向，热忱描绘伟大时代，矢志攀登文艺高峰。<br>　　  </p>
